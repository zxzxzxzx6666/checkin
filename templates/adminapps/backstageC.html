<!-- 日曆：課表從資料庫取得資料 -->
<script>
  $.getJSON("/Mcalendar_main",function(result){
    data = result['data']
    console.log(data)
    /* initialize the calendar
      -----------------------------------------------------------------*/
    //Date for the calendar events (dummy data)
    var date = new Date()
    var d    = date.getDate(),
        m    = date.getMonth(),
        y    = date.getFullYear()
  
    var Calendar = FullCalendar.Calendar;
    var Draggable = FullCalendarInteraction.Draggable;
    var calendarEl = document.getElementById('calendar');
  
    // initialize the external events
    // -----------------------------------------------------------------
  
  
    var calendar = new Calendar(calendarEl, {
      plugins: [ 'bootstrap', 'interaction', 'dayGrid', 'timeGrid' ],
      header    : {
        left  : 'prev,next today',
        center: 'title',
        right : 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      'themeSystem': 'bootstrap',
      //Random default events
      events    : data,
      editable  : true,
      droppable : true, // this allows things to be dropped onto the calendar !!!
 
    });

    calendar.render();
    // $('#calendar').fullCalendar()
  
    // 查看event
    // console.log(calendar.getEventSources()[0]['internalEventSource']['_raw'])
    });
</script>
<!-- 修改表格：從資料庫取得資料 -->
<script>
  $.getJSON("/Mcalendar_main", function(rawdata){
      // 取出所有資料
      data = rawdata['data'];
      for (let i = 0; i < 6; i++) {
        $('.calendarmain').append(
        '<tr>'
            +'<td>'+data[i]['title']+'</td>'
            +'<td>'+data[i]['start']+'</td>'
            +'<td>'+data[i]['end']+'</td>'
            +'<td>'+data[i]['group']+'</td>'
            +'<td>'
                //根據id給定超連結
                +'<button type="button" class="btn btn-block btn-outline-primary btn-sm"'
                        +' onclick="location.href=\'/McalendarDelete/'+data[i]['id']+'\';">'
                    +'修改'
                +'</button>'
            +'</td>'
            
        +'</tr>');
      }
  });
  
</script>
<!-- 下一頁 -->
<script>
$(".nextpage").click(function(){
    //使用php Post
    $.ajax({
      url: "/Mcalendar_main",
      //成功後的回應
      success: function(rawdata){
        // 取得頁碼轉int
        page = $('.pagenumber').text();
        page = parseInt(page, 10);
        //翻頁
        nextpage = page+1;
        //下頁對應在list的位置
        tail = nextpage * 6;
        head = tail - 6;
        // 取出所有資料
        data = rawdata.data;
        //如果下一頁有資料才會觸發更新
        if (head <= data.length) {
          //清空內容與頁碼
          $('.calendarmain').empty();
          $('.pagenumber').empty();
          //更新頁碼
          $('.pagenumber').append(nextpage);
          // 將資料一行一行寫到網頁
          for (let i = head; i < tail; i++) {
            row = data[i];
            if (row) {
              // 呼應到網頁的 class = announcemain
              $('.calendarmain').append(
                '<tr>'
                    +'<td>'+data[i]['title']+'</td>'
                    +'<td>'+data[i]['start']+'</td>'
                    +'<td>'+data[i]['end']+'</td>'
                    +'<td>'
                        //根據id給定超連結
                        +'<button type="button" class="btn btn-block btn-outline-primary btn-sm"'
                                +' onclick="location.href=\'/McalendarDelete/'+data[i]['id']+'\';">'
                            +'修改'
                        +'</button>'
                    +'</td>'
                    
                +'</tr>');
            }
          }
        }
      }
    });
});
</script>
<!-- 上一頁 -->
<script>
  $(".previouspage").click(function(){
    //使用 Post
    $.ajax({
      url: "/calendar_main",
      //成功後的回應
      success: function(rawdata){
        // 取得頁碼轉int
        page = $('.pagenumber').text();
        page = parseInt(page, 10);
        //頁碼大於一才會更新
        if (page>1) {
          //翻頁
          previouspage = page-1;
          //下頁對應在list的位置
          tail = previouspage * 6;
          head = tail - 6;
          // 取出所有資料
          data = rawdata.data;
          //清空內容與頁碼
          $('.calendarmain').empty();
          $('.pagenumber').empty();
          //更新頁碼
          $('.pagenumber').append(previouspage);
          
          // 將資料一行一行寫到網頁
          for (let i = head; i < tail; i++) {
          row = data[i];
          if (row) {
            // 呼應到網頁的 class = announcemain
            $('.calendarmain').append(
                '<tr>'
                    +'<td>'+data[i]['title']+'</td>'
                    +'<td>'+data[i]['start']+'</td>'
                    +'<td>'+data[i]['end ']+'</td>'
                    +'<td>'
                        //根據id給定超連結
                        +'<button type="button" class="btn btn-block btn-outline-primary btn-sm"'
                                +' onclick="location.href=\'/McalendarDelete/'+data[i]['id']+'\';">'
                            +'修改'
                        +'</button>'
                    +'</td>'
                    
                +'</tr>');
          }
        }
        }
      }
    });

});
</script>
