  {%block script%}
  <!-- 新增帳號 -->
  <script>
    $.ajaxSetup({
      data: { csrfmiddlewaretoken: '{{ csrf_token }}' },
    });

    $(".addAccount").click(function(){
      name = document.getElementById("name").value;
      account = document.getElementById("account").value;
      password = document.getElementById("password").value;
      group = $(".groupOption option:selected").text();
      $.ajax({
        url:"/Maccount_Add",
        type:"post",
        data:{
          name:name,
          account:account,
          password:password,
          group:group,
        },
        success : function(response){
          window.location.href = "/backstageAccount";
        }
      })
    });
  </script>
  <!-- 用戶資料 -->
  <script>
    $.getJSON("/Maccount_main", function(rawdata){
      // 取出所有資料
      data = rawdata.data;
      // 將資料一行一行寫到網頁
      for (let i = 0; i < 6; i++) {
          row = data[i];
          if (row) {
          // 呼應到網頁的 class = announcemain
          $('.accountmain').append(
          '<tr>'
              +'<td>'+row[1]+'</td>'
              +'<td>'+row[0]+'</td>'
              +'<td>'+row[2]+'</td>'
              +'<td>'+row[3]+'</td>'
              +'<td>'
                  //根據id給定超連結
                  +'<button type="button" class="btn btn-block btn-outline-info btn-sm"'
                          +' onclick="location.href=\'/MaccountDelete/'+row[5]+'\';">'
                      +'修改'
                  +'</button>'
              +'</td>'
          +'</tr>');
          }
      }
  });
  </script>
  <!-- 用戶資料 上一頁 -->
  <script>
    $(".previouspage").click(function(){
        //使用php Post
        $.ajax({
          url: "/Maccount_main",
          //成功後的回應
          success: function(rawdata){
            // 取得頁碼轉int
            page = $('.pagenumber').text();
            page = parseInt(page, 10);
            //頁碼大於一才會更新
            if (page>1) {
              //翻頁
              previouspage = page-1;
              //下頁對應在list的位置
              tail = previouspage * 6;
              head = tail - 6;
              // 取出所有資料
              data = rawdata.data;
              //清空內容與頁碼
              $('.accountmain').empty();
              $('.pagenumber').empty();
              //更新頁碼
              $('.pagenumber').append(previouspage);
              
              // 將資料一行一行寫到網頁
              for (let i = head; i < tail; i++) {
              row = data[i];
              if (row) {
                // 呼應到網頁的 class = announcemain
                $('.accountmain').append(
                  '<tr>'
                      +'<td>'+row[1]+'</td>'
                      +'<td>'+row[0]+'</td>'
                      +'<td>'+row[2]+'</td>'
                      +'<td>'+row[3]+'</td>'
                      +'<td>'
                          //根據id給定超連結
                          +'<button type="button" class="btn btn-block btn-outline-info btn-sm"'
                                  +' onclick="location.href=\'/MaccountDelete/'+row[5]+'\';">'
                              +'修改'
                          +'</button>'
                      +'</td>'
                  +'</tr>');
              }
            }
            }
          }
        });

    });
  </script>
  <!-- 用戶資料 下一頁 -->
  <script>
    $(".nextpage").click(function(){
      //Post
      $.ajax({
        url: "/Maccount_main",
        //成功後的回應
        success: function(rawdata){
          // 取得頁碼轉int
          page = $('.pagenumber').text();
          page = parseInt(page, 10);
          //翻頁
          nextpage = page+1;
          //下頁對應在list的位置
          tail = nextpage * 6;
          head = tail - 6;
          // 取出所有資料
          data = rawdata.data;
          //如果下一頁有資料才會觸發更新
          if (head <= data.length) {
            //清空內容與頁碼
            $('.accountmain').empty();
            $('.pagenumber').empty();
            //更新頁碼
            $('.pagenumber').append(nextpage);
            // 將資料一行一行寫到網頁
            for (let i = head; i < tail; i++) {
              row = data[i];
              if (row) {
                // 呼應到網頁的 class = announcemain
                $('.accountmain').append(
                  '<tr>'
                      +'<td>'+row[1]+'</td>'
                      +'<td>'+row[0]+'</td>'
                      +'<td>'+row[2]+'</td>'
                      +'<td>'+row[3]+'</td>'
                      +'<td>'
                          //根據id給定超連結
                          +'<button type="button" class="btn btn-block btn-outline-info btn-sm"'
                                  +' onclick="location.href=\'/MaccountDelete/'+row[5]+'\';">'
                              +'修改'
                          +'</button>'
                      +'</td>'
                  +'</tr>');
              }
            }
          }
        }
      });
    });
  </script>
  <!-- 群組選單 -->
  <script>
    $.getJSON("/Mgroup_main", function(rawdata){
      data = rawdata['data']
      for (let i = 0; i < data.length; i++) {
        num = i+1
        strNum = num.toString();
        if (i==0) {
          $('.groupOption').append('<option selected="selected" value = '+strNum+'>'+data[i][0]+'</option>'); 
        }else{
          $('.groupOption').append('<option value = '+strNum+'>'+data[i][0]+'</option>'); 
        }
      }
    });
  </script>
