{%block script%}
<!-- 新增器 -->
<script>
  // ajax需要先使用csrf
  $.ajaxSetup({
    data: { csrfmiddlewaretoken: '{{ csrf_token }}' },
  });
  //點擊語法
  $(".addbutton").click(function(){
    titleText = document.getElementById("titleText").value;
    startText = document.getElementById("startText").value;
    endText = document.getElementById("endText").value;
    contentText = document.getElementById("contentText").value;
    alldayText = document.getElementById("alldayText").value;
    colorText = document.getElementById("colorText").value;
    group = $(".groupOption option:selected").text(); 
    $.ajax({
      //python位置
      url: "/Mcalendar_Add",
      // 將資料 post 到 python
      type: "post",
      //放入資料，以及post變數
      data: {
        titleText:titleText,
        startText:startText,
        endText:endText,
        contentText:contentText,
        alldayText:alldayText,
        colorText:colorText,
        group:group,
      },
    });
    // 跳轉頁面
    window.location.replace("/backstageC");
  });
</script>
<!-- group選擇器 -->
<script>
  $.getJSON("/Mgroup_main", function(rawdata){
    data = rawdata['data']
    console.log(data[1][0])
    for (let i = 0; i < data.length; i++) {
      num = i+1
      strNum = num.toString();
      if (i==0) {
        $('.groupOption').append('<option selected="selected" value = '+strNum+'>'+data[i][0]+'</option>'); 
      }else{
        $('.groupOption').append('<option value = '+strNum+'>'+data[i][0]+'</option>'); 
      }
    }
  });
</script>
{%endblock script%}
